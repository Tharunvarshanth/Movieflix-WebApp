<div class="body-login">

  <app-nav></app-nav>

  <br>
  <div *ngIf="errorMessage">
    <div class="alert alert-danger" role="alert">
      {{errorMessage}}
    </div>
  </div>

  <form  class="form-box col-4 col-s-5" [formGroup]="loginForm" (ngSubmit)="onloginSubmit()">
      <div class="form-group " >
          <label  class="input-email">User name </label>
          <input type="email" class="form-control"  id="username" formControlName="username" [class.is-invalid]="loginForm.controls.username.invalid &&loginForm.controls.username.touched"
                 aria-describedby="emailHelp" placeholder="Enter email">
        <small class="text-danger" [class.d-none]="loginForm.controls.username.valid||loginForm.controls.username.untouched">Email is required</small>
      </div>
      <div class="form-group ">
          <label class="input-password" >Password</label>
          <input type="password" class="form-control " formControlName="password" [class.is-invalid]="loginForm.controls.password.invalid && loginForm.controls.password.touched"
                 id="exampleInputPassword1" placeholder="Password">
        <small class="text-danger" [class.d-none]="loginForm.controls.password.valid||loginForm.controls.password.untouched">Password is required</small>
      </div>
      <div class="form-check">
           <input type="checkbox" class="form-check-input" id="checkmeout">
           <label class="form-check-label" >Check me out</label>
      </div>

      <button type="submit" class="btn btn-primary" *ngIf="!isloadingbutton">LOGIN </button>
      <i *ngIf="isloadingbutton" class="fa fa-spinner fa-spin"></i>
  </form>



  <app-footer></app-footer>


</div>
