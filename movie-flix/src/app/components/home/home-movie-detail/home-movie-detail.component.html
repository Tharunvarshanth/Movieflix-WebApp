
<div class="body-home">
  <app-nav></app-nav>

  <div class="card">
    <div class="card-header">
      {{movieModel.movieName}}
    </div>

    <iframe  class="e2e-iframe-trusted-src" width="853" height="480" [src]=videoUrl title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <div class="card-body">
      <span class="card-title">{{movieModel.language}}</span>
      <p>{{movieModel.cost}}</p>
      <p>ReleasedDate: {{movieModel.releaseDate}}</p>
      <p>Cast List: {{movieModel.castelist}}</p>
      <p>Directors: {{movieModel.directors}}</p>
      <p>Prducers: {{movieModel.producers}}</p>
      <p class="card-text">{{movieModel.description}}</p>

      <a href="#" class="btn btn-primary">Buy</a>
    </div>
  </div>

  <div style="margin-bottom: 100px"></div>
  <app-footer></app-footer>
</div>
